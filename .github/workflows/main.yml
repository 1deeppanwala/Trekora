name: Build SvelteKit Application

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install Dependencies
      run: npm install
      working-directory: ./Frontend  # Adjust this path to where your package.json is located

    - name: Run Build
      run: npm run build
      working-directory: ./Frontend  # Adjust this path to where your package.json is located

    - name: Run Tests
      run: npm test
      working-directory: ./Frontend  # Adjust this path to where your package.json is located
